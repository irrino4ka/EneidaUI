<ng-template>
    <div class="container">  
        <form ng-submit="cntrl.submit()">
            <div class="form-group" style="padding-top:30px">
                <h2>Edit Row:</h2>
                <input type="text" required="true" ng-minlength="1" ng-model="cntrl.row" class="form-control" id="usr" >
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form> 
    </div>
</ng-template>
